<section class="contact">
  <h2>{{ site.data.sections.contact.title }}</h2>
  <p>{{ site.data.sections.contact.description }}</p>
  <!-- TODO: add gmail and other webmail links -->
  <div id="liame" class="contact__email">
    <span class="sr-only">My email is: </span>{{ site.email }}
  </div>
  <p>
    {{ site.data.sections.contact.statement_of_interest }}
    <ul class="contact__reason-list">
    {% for reason in site.data.sections.contact.contact_reasons %}
      <li class="contact__reason">{{ reason }}</li>
    {% endfor %}
    </ul>
  </p>
</section>
