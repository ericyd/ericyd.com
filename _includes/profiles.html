<div class="profiles">
  <h2>Find my work online</h2>
  <p>{{ site.content_summary }}</p>
  {% for profile in site.data.profiles %}
  <div class="button--container">
    <a href="{{profile.href}}" class="button" title="{{profile.caption}}">
      <!-- profile-icon -->
        {% include icons/{{profile.id}}.svg %}
    </a>
  </div>
  {% endfor %}
</div>
